<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lección</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="home.html">← Inicio</a>
    <h1>Lección: Números Primos y Compuestos</h1>
  </header>
  <main id="contenido" class="leccion"></main>

  <script>
    fetch('data/leccion-primos.json')
      .then(r => r.json())
      .then(data => {
        document.getElementById('contenido').innerHTML = data.leccion;
      })
      .catch(() => {
        document.getElementById('contenido').innerHTML = "<p style='color:red'>Estás offline, pero la lección está guardada localmente.</p>";
      });
  </script>
</body>
</html>
